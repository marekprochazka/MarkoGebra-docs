{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <h1 class="mb-20">{% trans 'Discussion' %}</h1>

    <a href="{% url 'discussion:create' %}" class="btn btn-primary w-100 discussion-buttonCreate">{% trans 'New post' %}</a>


    <div class="cards">
        {% for post in posts %}
            <div class="card">
                <h5 class="card-header">{{ post.title }}</h5>
                <div class="card-body">
                    <h5 class="card-title">{{ post.author }}</h5>
                    <p class="card-text">{{ post.date }}</p>
                    <a href="{% url "discussion:detail" post_id=post.id %}"
                       class="btn btn-primary">{% trans 'Post detail' %}</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
